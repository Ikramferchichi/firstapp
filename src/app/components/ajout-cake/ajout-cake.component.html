<div class="row mt-5">

    <div class="col-2 mt-3">  
          <input type="text" [(ngModel)]="newcake.type" class="form-control" placeholder="cake type">
    </div>
    <div class="col-2 mt-3">  
         <input type="text" [(ngModel)]="newcake.ingridiens" class="form-control" placeholder="ingridiens">
    </div>
    <div class="col-2 mt-3">  
       <input type="text" [(ngModel)]="newcake.imgSrc" class="form-control" placeholder="image">
    </div>
    <div class="col-2 mt-3">  
          <input type="button" (click)="addcake()" class="btn" value="add">
    </div>

   
  </div>
